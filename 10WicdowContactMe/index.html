<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <ul class="sotial">
        <li style="--clr: #eb2f2c">
          <a href="#">
            <i class="lab la-google-plus-g"></i>
            <p>Gmail</p>
          </a>
        </li>
        <li style="--clr: #44aee4">
          <a href="#">
            <i class="lab la-telegram"></i>
            <p>Telegram</p>
          </a>
        </li>
        <li style="--clr: #3a55a0">
          <a href="#">
            <i class="lab la-facebook"></i>
            <p>Facebook</p>
          </a>
        </li>
        <li style="--clr: #fd1d1d">
          <a href="#">
            <i class="lab la-instagram"></i>
            <p>Instagram</p>
          </a>
        </li>
        <li style="--clr: #29a3ef">
          <a href="#">
            <i class="lab la-twitter"></i>
            <p>Twitter</p>
          </a>
        </li>
      </ul>

      <button class="phone-number">
        <span>or call me</span>
        <br />
        +123(45)6789012
      </button>
        <div class="star" style="width: 2px; left: 10%; top: 5%;"></div>
        <div class="star" style="width: 2px; left: 13%; top: 63%;"></div>
        <div class="star" style="width: 3px; left: 85%; top: 15%;"></div>
        <div class="star" style="width: 1px; left: 90%; top: 90%;"></div>
    </div>
  </body>
</html>
