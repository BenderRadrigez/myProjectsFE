<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>TeamViewer</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="main">
      <div class="left window">
        <img src="logo.png" alt="">
        <div class="menu-buttons">
            <p><button><i class="las la-home"></i>Home</button></p>
            <p>
                <button><i class="las la-project-diagram"></i>Projects</button> <button class="plus"><i class="las la-plus"></i></button>
            </p>
            <p>
                <button><i class="las la-tasks"></i>Tasks</button> <button class="plus"><i class="las la-plus"></i></button>
            </p>
            <p><button><i class="las la-cubes"></i>Team</button></p>
            <p><button><i class="las la-cog"></i>Settings</button></p>
        </div>
        <div class="marketing"></div>
        <div class="menu-buttons">
            <p><button><i class="las la-info-circle"></i>Help & information</button></p>
            <p><button><i class="las la-minus-circle"></i>Log out</button></p>
        </div>
      </div>
      <div class="header window"></div>
      <div class="messenger window"></div>
      <div class="team window"></div>
      <div class="project-onboarding window"></div>
    </div>
  </body>
</html>
